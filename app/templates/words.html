{% extends "base_template.html" %}

{% block body_block %}
    <h1>List of words</h1>
    <a href="{{ url_for('quiz.index') }}">Start quiz</a><br>
    <a href="{{ url_for('quiz.add_word') }}">Add new word</a>
    <ol>
    {% for word in words %}
        <li>{{ word.value }} <a href="{{ url_for('quiz.delete_word', word_id=word.word_id)}}">Delete</a></li>
    {% endfor %}
    </ol>
{% endblock %}
